{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TW-IDC IP Manager | Login</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css'%}" rel="stylesheet">
    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>

            <h3>Register</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" method="post" action="{% url 'signup' %}">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ID" name="username" id="username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone Number" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password1" id="password1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Again Password" name="password2" id="password2">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <!--<input type="hidden" name="is_staff" id="is_staff" value="1">
                <input type="hidden" name="is_active" id="is_active" value="1">-->
                <input type="submit" class="btn btn-primary block full-width m-b">Register</input>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'login'%}">Login</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
